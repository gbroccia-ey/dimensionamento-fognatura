<!-- Generated template for the Lavint1610AcquaComponent component -->
<div>
   <ion-grid>
        <ion-row>
          <ion-col col-4>
              <ion-label>Condizione</ion-label>
          </ion-col>
          <ion-col col-8>
              <ion-select [(ngModel)]="preventivo.Condizione" (ionChange)="aggiornaTotale()">
                  <ion-option *ngFor="let c of valori" [value]="c.condizione">{{ c.label }}</ion-option>
              </ion-select>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-4>
            <ion-label>Quota Fissa</ion-label>
          </ion-col>
          <ion-col col-8>
            <ion-input type="number" [(ngModel)]= "preventivo.QuotaFissa" disabled="true"></ion-input>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-6>
            <ion-label>Cer</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-input type="number" [(ngModel)]="preventivo.Cer" (ionChange)="aggiornaTotale()" disabled=true></ion-input>
            <calcolatore-cer [ads]="ads" (result)="updateCer($event)" (isEnabled)="enabledCheck($event)" (isEdited)="isEdited($event)"></calcolatore-cer>
            
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col col-6>
            <ion-label>Cvv</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-input type="number" [(ngModel)]="preventivo.Cvv" (ionChange)="aggiornaTotale()" disabled=true></ion-input>
            <calcolatore-cvv [ads]="ads" (result)="updateCvv($event)" (isEnabled)="enabledCvvCheck($event)" (isEdited)="isCvvEdited($event)"></calcolatore-cvv>
            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <ion-label>Altre Spese</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-input type="number" [(ngModel)]="preventivo.AltreSpese" (ionChange)="aggiornaTotale()"></ion-input>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col col-4>
            <ion-label>Totale</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-input type="number" [(ngModel)]="preventivo.Totale" disabled="true"></ion-input>
          </ion-col>
        </ion-row>  

      </ion-grid>

  <div>
        <button class="btn_preventivatore" ion-button (click)="conferma_Preventivo()">Conferma</button> 
        <button class="btn_preventivatore" ion-button color="danger" (click)="reset()">Reset</button> 
    </div>

      
</div>
