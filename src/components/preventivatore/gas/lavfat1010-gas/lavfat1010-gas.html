<!-- Generated template for the Lavfat1010GasComponent component -->
<div>
  <ion-grid>
      <ion-row>
          <ion-col col-6>
            <ion-label>Quota Fissa</ion-label>
          </ion-col>
          <ion-col col-6>
            <ion-input type="number" [(ngModel)]="preventivo.QuotaFissa" disabled=true></ion-input>
          </ion-col>
      </ion-row>
      

  <ion-row *ngFor="let item of preventivo.Attributi">
    <ion-col col-3>
        <ion-label>{{item.Nome}}</ion-label>
    </ion-col>
     <ion-col col-2>
         <ion-input type="number" [(ngModel)]="item.Prezzo" disabled></ion-input>
    </ion-col>
    <ion-col col-1>
        <ion-input type="number" [(ngModel)]="item.Quantita" (change)="aggiornaTotale()"></ion-input>
    </ion-col>
    <ion-col col-6>
         <div class="inputPreventivi">{{item.Prezzo * item.Quantita}}</div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
        <ion-label>Altre spese - quote aggiuntive</ion-label>
    </ion-col>
    <ion-col col-6>
        <ion-input type="number" [(ngModel)]="preventivo.Quote.Totale" (ionChange)="aggiornaTotale()" disabled=true></ion-input>
        <calcolatrice-quote [ads]="ads" [preventivo]="preventivo"  (result)="updateQuote($event)" (isEdited)="isQuoteEdited($event)" (isEnabled)="enabledDerogaCheck($event)"></calcolatrice-quote>
    </ion-col>
  </ion-row>


      <ion-row>
          <ion-col col-6>
              <ion-label>Cer</ion-label>
          </ion-col>
          <ion-col col-6>
              <ion-input type="number" [(ngModel)]="preventivo.Cer" (ionChange)="aggiornaTotale()" disabled=true></ion-input>
              <calcolatore-cer [ads]="ads" (result)="updateCer($event)" (isEnabled)="enabledCheck($event)" (isEdited)="isEdited($event)"></calcolatore-cer>
              
            </ion-col>
      </ion-row>

        <ion-row>
            <ion-col col-6>
                <ion-label>Cvv</ion-label>
            </ion-col>
            <ion-col col-6>
                <ion-input type="number" [(ngModel)]="preventivo.Cvv" (ionChange)="aggiornaTotale()" disabled=true></ion-input>
                <calcolatore-cvv [ads]="ads" (result)="updateCvv($event)" (isEnabled)="enabledCvvCheck($event)" (isEdited)="isCvvEdited($event)"></calcolatore-cvv>
                
            </ion-col>
        </ion-row>

      <ion-row>
          <ion-col col-6>
              <ion-label>Cop</ion-label>
          </ion-col>
          <ion-col col-6>
              <ion-input type="number" [(ngModel)]="preventivo.Cop" (ionChange)="aggiornaTotale()" disabled=true></ion-input>
              <calcolatrice-cop [ads]="ads" (result)="updateCop($event)" (isEdited)="isCopEdited($event)" (isEnabled)="enabledCopCheck($event)"></calcolatrice-cop>
              
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
            <ion-label>Altre Spese</ion-label>
        </ion-col>
        <ion-col col-6>
            <ion-input type="number" [ngModel]="preventivo.AltreSpese" (ionChange)="aggiornaTotale()" disabled></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-6>
              <ion-label>Totale</ion-label>
          </ion-col>
          <ion-col col-6>
              <ion-input type="number" [(ngModel)]="preventivo.Totale" disabled=true></ion-input>
          </ion-col>
      </ion-row>

  </ion-grid>

  <div>
        <button class="btn_preventivatore" ion-button (click)="conferma_Preventivo()">Conferma</button> 
        <button class="btn_preventivatore" ion-button color="danger" (click)="reset()">Reset</button> 
    </div>


</div>
