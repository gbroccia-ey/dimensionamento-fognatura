<!-- Generated template for the Lavfat1010FognaComponent component -->
<div>
  <ion-slides>

   <ion-slide>
        <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-label>Tipo Allaccio</ion-label>
            </ion-col>
            <ion-col col-6>
              <ion-select [(ngModel)]="preventivo.TipoAllaccio" (ionChange)="aggiornaTotale()">
                  <ion-option [value]="1" >Nuovo allacciamento</ion-option>
                  <ion-option [value]="2" >Spostamento</ion-option>
              </ion-select>
            </ion-col>
        </ion-row>
        <ion-row>
      <ion-col col-6>
          <ion-label>Costruzione allacciamento fogna</ion-label>
      </ion-col>
      <ion-col col-6>
          <ion-select [(ngModel)]="selectedLabel" (ionChange)="aggiornaTotale()">
            <ion-option *ngFor="let c of valori" [value]="c.label">{{ c.label }}</ion-option>
          </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-6>
            <ion-label>Importo </ion-label>
        </ion-col>
        <ion-col col-6>
           <ion-label>{{preventivo.QuotaFissa}}</ion-label>
        </ion-col>
      </ion-row>

    <ion-row>
      <ion-col col-6>
          <ion-label>Cop</ion-label>
      </ion-col>
      <ion-col col-6>
          <ion-input type="number" [(ngModel)]="preventivo.Cop" (ionChange)="aggiornaTotale()" disabled=true></ion-input>
          <calcolatrice-cop [ads]="ads" (result)="updateCop($event)" (isEdited)="isCopEdited($event)" (isEnabled)="enabledCopCheck($event)"></calcolatrice-cop>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-6>
            <ion-label>Cer</ion-label>
        </ion-col>
        <ion-col col-6>
            <ion-input type="number" [(ngModel)]="preventivo.Cer" (ionChange)="aggiornaTotale()" disabled=true></ion-input>
            <calcolatore-cer [ads]="ads" (result)="updateCer($event)" (isEnabled)="enabledCheck($event)" (isEdited)="isEdited($event)"></calcolatore-cer>
            
          </ion-col>
      </ion-row>
      
      <ion-row>
          <ion-col col-6>
              <ion-label>Cvv</ion-label>
          </ion-col>
          <ion-col col-6>
              <ion-input type="number" [(ngModel)]="preventivo.Cvv" (ionChange)="aggiornaTotale()" disabled=true></ion-input>
              <calcolatore-cvv [ads]="ads" (result)="updateCvv($event)" (isEnabled)="enabledCvvCheck($event)" (isEdited)="isCvvEdited($event)"></calcolatore-cvv>
              
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
            <ion-label>Altre spese - quote aggiuntive</ion-label>
        </ion-col>
        <ion-col col-6>
            <ion-input type="number" [(ngModel)]="preventivo.Quote.Totale" (ionChange)="aggiornaTotale()" disabled=true></ion-input>
            <calcolatrice-quote [ads]="ads" [preventivo]="preventivo"  [preventivo]="preventivo" (result)="updateQuote($event)" (isEdited)="isQuoteEdited($event)" (isEnabled)="enabledDerogaCheck($event)"></calcolatrice-quote>
        </ion-col>
      </ion-row>
      

    <ion-row>
        <ion-col col-6>
            <ion-label>Totale</ion-label>
        </ion-col>
        <ion-col col-6>
            <ion-input type="number" step="0.01" [(ngModel)]="preventivo.Totale" disabled="true"></ion-input>
        </ion-col>  
    </ion-row>

  </ion-grid>

    <div>
        <button class="btn_preventivatore" ion-button (click)="conferma()">Conferma</button> 
        <button class="btn_preventivatore" ion-button color="danger" (click)="reset()">Reset</button> 
    </div>
   
   </ion-slide>


       </ion-slides>
</div>
