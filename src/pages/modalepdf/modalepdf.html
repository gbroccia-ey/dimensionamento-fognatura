<ion-header>

  <ion-navbar>
		<ion-buttons style="text-align: -webkit-right;"> 
			<button navPop>
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>

  </ion-navbar>



</ion-header>


<ion-content padding>
  <div *ngIf="blob!=undefined">
  <pdf-viewer  [src]="blob" 
              [page]="page" 
              [zoom]="zoom"
              [original-size]="false" 
              style="display: block;"
              show-all="true"
  ></pdf-viewer>
  </div>
  <img *ngIf="imgSrc" [src]="imgSrc">


</ion-content>
