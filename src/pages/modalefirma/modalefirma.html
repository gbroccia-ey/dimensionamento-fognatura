<ion-header>
  <ion-navbar>
		<ion-buttons style="text-align: -webkit-right;"> 
			<button navPop>
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

    <p class="containerCenteredTitleNoPadLeftLabel fontBaseBold textAlignCenter fsize14" style="font-size:20px">Prego {{whoNeedToSignText}}, firma qui</p>
        <ion-row [ngClass]="{'drawing-active': isDrawing}" style="padding-left:48px">
          <div style="width:100%" id="sign_container">
           <svg id="sign_svg" class="signSvg"></svg>
          </div>
          <div style="width:90%">
            <div>
              <button ion-button color="danger" (click)="clearPad()">Pulisci</button>
              <button *ngIf="!showCloseBtn" ion-button color="secondary" (click)="savePad()" style="float:right" [disabled]="disablePrevSign">Applica firma</button>
              <button *ngIf="showCloseBtn" ion-button color="secondary" (click)="savePad()" style="float:right">Applica firma e esci</button>
            </div>
          </div>
        </ion-row> 
  
</ion-content>
